<section class="min-h-screen bg-gradient-to-br from-gym-dark via-gym-gray to-black flex items-center justify-center p-4">
  
  <div class="w-full max-w-md space-y-8 bg-white/10 backdrop-blur-xl rounded-2xl p-10 shadow-2xl border border-white/10">
    
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gym-green mb-2">AngularGym</h1>
      <p class="text-gym-mint text-sm"></p>
    </div>
    
    <form class="space-y-6">
      <h2 class="text-2xl font-semibold text-white text-center">Iniciar Sesión</h2>

      <div>
        <label for="email" class="block text-sm font-medium text-gym-mint mb-1">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-3 border border-gym-green-dark rounded-lg bg-gym-dark text-white placeholder-gym-green-light focus:outline-none focus:ring-2 focus:ring-gym-mint transition-all duration-200"
          placeholder="tu@email.com"
          required
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gym-mint mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-3 border border-gym-green-dark rounded-lg bg-gym-dark text-white placeholder-gym-green-light focus:outline-none focus:ring-2 focus:ring-gym-mint transition-all duration-200"
          placeholder="••••••••"
          required
        >
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-gym-light">
          <input type="checkbox" class="h-4 w-4 text-gym-green-light bg-gym-gray border-gray-600 rounded mr-2 focus:ring-gym-mint">
          Recordarme
        </label>
        <a href="#" class="text-gym-green hover:text-gym-mint transition-colors">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        routerLink="/dashboard"
        type="submit"
        class="w-full py-3 rounded-lg border border-gym-green-dark bg-gym-green hover:bg-gym-green-dark text-white font-semibold transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-gym-mint"
      >
        Iniciar Sesión
      </button>
    </form>

    <div class="flex justify-center items-center gap-2 mt-10 mb-6 text-sm">
      <span class="text-gym-light">¿No tienes una cuenta?</span>
      <a routerLink="/register" class="text-gym-mint hover:text-white font-medium transition-colors">
        Regístrate aquí
      </a>
    </div>

    <div class="text-center mt-8 text-xs text-gray-500">
      © 2024 AngularGym. Todos los derechos reservados.
    </div>
  </div>
</section>
