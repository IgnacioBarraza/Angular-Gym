<section class="min-h-screen bg-gradient-to-br from-gym-dark via-gym-gray to-black flex items-center justify-center p-4">
  <!-- Login Container -->
  <div class="w-full max-w-md space-y-8 bg-white/10 backdrop-blur-lg rounded-2xl p-10 shadow-xl border border-white/20">
    <!-- Logo / Branding -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-black mb-2">AngularGym</h1>
    </div>

    <!-- Login Form -->
    <form class="space-y-6">
      <h2 class="text-2xl font-semibold text-black text-center">Iniciar Sesión</h2>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-500 mb-1">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-white/5 text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gym-orange transition-all duration-200"
          placeholder="tu@email.com"
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-500 mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-white/5 text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gym-orange transition-all duration-200"
          placeholder="••••••••"
          required
        >
      </div>

      <!-- Recordarme y Olvidé contraseña -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-gray-500">
          <input type="checkbox" class="h-4 w-4 text-gym-orange focus:ring-gym-orange bg-white/5 border-gray-600 rounded mr-2">
          Recordarme
        </label>
        <a href="#" class="text-gym-orange hover:text-orange-400 transition-colors">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón de Iniciar Sesión -->
      <button
        type="submit"
        class="w-full py-3 rounded-lg border bg-orange-600 hover:bg-orange-700 text-black font-semibold transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-gym-orange"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Divider -->
    <div class="flex justify-center items-center gap-2 mt-10 mb-6 text-sm">
    <span class="text-gray-400">¿No tienes una cuenta?</span>
    <a routerLink="/register" class="text-gym-orange hover:text-orange-400 font-medium transition-colors">
        Regístrate aquí
    </a>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-xs text-gray-500">
      © 2024 AngularGym. Todos los derechos reservados.
    </div>
  </div>
</section>
